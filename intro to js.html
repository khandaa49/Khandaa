<!DOCTYPE HTML>

<html>
    <head>
        <title> Javascript</title>
        
        <script>
            var counter=0;
          var helloWorld = function() {
              console.log("If the function runs this text will appear in the console!");
              alert("Hello What's up");
              counter= counter+1;
              console.log(counter);
              if (counter>3) {
                  alert("Could you please stop clicking on me?")
                    }
          var stop= function() {
              alert("How dare you copy me");
          }
          }
          
          
                    
        </script>
    
    
    </head>
    <body> 
    <button type="button" onclick="helloWorld()"> Hello World</button>
        <p oncopy = "stop()"> Really??!??!</p>
    <button type= "button" onload="stop()">COPYYYY</button>
        
    </body>
    

</html>
